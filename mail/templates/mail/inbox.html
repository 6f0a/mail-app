{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" required="true" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" required = "true" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" required ="true" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id ="mails-view">
    </div>
    
    <div id="reply-view">
        <h3>Reply</h3>
        <form id="compose-form1">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input disabled id="compose-recipients1" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject1" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body1" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" value ="Reply"/>
        </form>
    </div>

    <script>
    var username = "{{ request.user.email }}"
    </script>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
